<template name="map">
    <div id="container">
    
      <h1 class="title">Basic Leaflet Demo with Meteor</h1>

      <!-- The most critical part is to provide a div to enclose map -->
      <div id="map" class="map"></div>

      <div class="notice">
        Double-click on map creates a marker<br>
        Click on a marker to delete it
      </div>

    </div>
</template>
